<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/lesson}" th:object="${lesson}">
    <label for="lesson">Enter Course: </label>
    <input type="text" th:field="*{lesson}" id="lesson"/>
    <div style="color:red" th:if="${#fields.hasErrors('lesson')}" th:errors="*{lesson}">Lesson Error</div>


    <input type="submit" value="Create!"/>
</form>
</body>
</html>
