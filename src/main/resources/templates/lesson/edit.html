<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/lesson/{id}(id=${lesson.getId()})}" th:object="${lesson}">
    <label for="lesson">Enter Lesson: </label>
    <input type="text" th:field="*{lesson}" id="lesson"/>
    <div style="color:red" th:if="${#fields.hasErrors('lesson')}" th:errors="*{lesson}">Lesson Error</div>
    <br/>

    <input type="submit" value="Update!"/>
</form>
</body>
</html>
